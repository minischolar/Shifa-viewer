-Ṭalab Allāh wa-l-Jawāb ʿanhu", "arabic": "في كيفية دخول العلل في المباحث وطلب الله والجواب عنه"}, "ṭ.i.II": {"transliterated": "al-Maqāla al-Thāniya fī al-Ḥaraka wa-mā Yajrī maʿahā", "arabic": "المقالة الثانية في الحركة وما يجرى معها"}, "ṭ.i.II.1": {"transliterated": "fī al-Ḥaraka", "arabic": "في الحركة"}, "ṭ.i.II.2": {"transliterated": "fī Nisbat al-Ḥaraka ilā al-Maqūlāt", "arabic": "في نسبة الحركة إلى المقولات"}, "ṭ.i.II.3": {"transliterated": "fī Bayān al-Maqūlāt allatī Yaqaʿu fīhā al-Ḥaraka wa-ḥdahā lā Ghayrahā", "arabic": "في بيان المقولات التى يقع الحركة وحدها لا غيرها"}, "ṭ.i.II.4": {"transliterated": "fī Taḥqīq Taqābul al-Ḥaraka wa-l-Sukūn", "arabic": "في تحقيق تقابل الحركة والسكون"}, "ṭ.i.II.5": {"transliterated": "fī Ibtidāʾ al-Qawl fī al-Makān wa-Īrād Ḥujaj Mubṭilīhi wa-Muthbitīhi", "arabic": "في ابتداء القول في المكان وإيراد حجج مبطليه ومثبتيه"}, "ṭ.i.II.6": {"transliterated": "fī Dhikr Madhāhib al-Nās fī al-Makān wa-Īrād Ḥujajihim", "arabic": "في ذكر مذاهب الناس في المكان وإيراد حججهم"}, "ṭ.i.II.7": {"transliterated": "fī Baʿḍ Madhāhib man Ẓanna anna al-Makān Hiyūlā aw Ṣūra aw Saṭḥ Kān aw Buʿd", "arabic": "في بعض مذاهب من ظن أن المكان هيولى أو صورة أو سطح كان أو بعد"}, "ṭ.i.II.8": {"transliterated": "fī Munāqaḍat al-Qāʾilīn bi-l-Khalāʾ", "arabic": "في مناقضة القائلين بالخلاء"}, "ṭ.i.II.9": {"transliterated": "fī Taḥqīq al-Qawl fī Māhiyyat al-Makān wa-Baʿḍ Ḥujaj Mubṭilīhi wa-l-Mukhtiʾīn fīhi", "arabic": "في تحقيق القول في ماهية المكان وبعض حجج مبطليه والمخطئين فيه"}, "ṭ.i.II.10": {"transliterated": "fī Ibtidāʾ al-Qawl fī al-Zamān wa-Ikhtilāf al-Nās fīhi wa-Munāqaḍat al-Mukhtiʾīn fīhi", "arabic": "في ابتداء القول في الزمان واختلاف الناس فيه ومناقضة المخطئين فيه"}, "ṭ.i.II.11": {"transliterated": "fī Taḥqīq Māhiyyat al-Zamān wa-Ithbātihā", "arabic": "في تحقيق ماهية الزمان وإثباتها"}, "ṭ.i.II.12": {"transliterated": "Bayān Amr al-Ān", "arabic": "بيان أمر الان"}, "ṭ.i.II.13": {"transliterated": "fī ḥall al-šukūk al-maqūla fī al-zamān wa-itmām al-qawl fī mabāḥiṯ zamānīya miṯl al-kawn fī al-zamān wa al-kawn lā fī al-zamān wa-fī al-dahr wa-fī al-sarmad wa-taʿayyunuhu wa-huwa wa-qabīl wa-baʿīd wa-l-qadīm", "arabic": "في حل الشكوك المقولة في الزمان وإتمام القول في مباحث زمانية مثل الكون في الزمان والكون لا في الزمان وفي الدهر وفي السرمد وتعينه وهو وقبيل وبعيد والقديم"}, "ṭ.i.III": {"arabic": "المقالة الثالثة في الأمور التى للطبيعيات من جهة ما لها", "transliterated": "al-maqāla al-ṯāliṯa fī al-umūr allatī li-l-ṭabīʿīyāt min ǧihat mā lahā"}, "ṭ.i.III.1": {"arabic": "في كيفية البحث الذي يختص بهذه المقالة", "transliterated": "fī kayfīya al-baḥṯ alladī yaḫtaṣṣu bi-hāḏihi al-maqāla"}, "ṭ.i.III.2": {"arabic": "في التتالى والتماس والتشافع والتداخل والتلاصق والاتصال والوسط والطرف ومعاً وفرادى", "transliterated": "fī al-tatālī wa-l-tamāss wa-l-tašāfuʿ wa-l-tadāḫul wa-l-talāṣuq wa-l-ittiṣāl wa-l-wasaṭ wa-l-ṭaraf wa-maʿan wa-farādā"}, "ṭ.i.III.3": {"arabic": "في حال الأجسام في انقسامها وذكر ما اختلف فيه وما تعلق به المبطلون من الحجج", "transliterated": "fī ḥāl al-aǧsām fī inqisāmihā wa-ḏikr mā iḫtalafa fīhi wa-mā taʿallaqa bihi al-mubṭilūn min al-ḥuǧǧ"}, "ṭ.i.III.4": {"arabic": "في إثبات الرأى الحق بها وإبطال الباطل", "transliterated": "fī iṯbāt al-raʾy al-ḥaqq bihā wa-ibṭāl al-bāṭil"}, "ṭ.i.III.5": {"arabic": "في حل شكوك المبطلين في الجزء", "transliterated": "fī ḥall šukūk al-mubṭilīn fī al-ǧuzʾ"}, "ṭ.i.III.6": {"arabic": "في مناسبات المسافات والحركات والأزمنة في هذا الشأن ويتبين أنه ليس لشئ منها أول جزء", "transliterated": "fī munāsabāt al-masāfāt wa-l-ḥarakāt wa-l-azmina fī hāḏā al-šāʾn wa-yatabayyanu annahu laysa li-šayʾ minhā awwal ǧuzʾ"}, "ṭ.i.III.7": {"arabic": "في ابتداء الكلام في تناهى الأجسام ولاتناهيها وذكر ظنون الناس في ذلك", "transliterated": "fī ibtidāʾ al-kalām fī tanāhī al-aǧsām wa-lā-tanāhīhā wa-ḏikr ẓunūn al-nās fī ḏālika"}, "ṭ.i.III.8": {"arabic": "في أنه لا يمكن أن يكون جسم أو مقدار أو عدة ذو ترتيب غير متناه وأنه لا يمكن أن يكون جسم متحرك بكلية غير متناه", "transliterated": "fī annahu lā yumkin an yakūna ǧism aw miqdār aw ʿidda ḏū tartīb ġayr mutanāh wa-annahu lā yumkin an yakūna ǧism mutaḥarrik bi-kullīya ġayr mutanāh"}, "ṭ.i.III.9": {"arabic": "في تبين كيفية دخول ما لا يتناهى في الوجود وغير دخوله فيه ونقض حجج من قال بوجود ما لا يتناهى بالفعل", "transliterated": "fī tabayyun kayfīya duḫūl mā lā yatanāhā fī al-wuǧūd wa-ġayr duḫūlihi fīhi wa-naqḍ ḥuǧǧ man qāla bi-wuǧūd mā lā yatanāhā bi-l-fiʿl"}, "ṭ.i.III.10": {"arabic": "في أن الأجسام متناهية من حيث التأثير والتأثر", "transliterated": "fī anna al-aǧsām mutanāhiya min ḥayṯ al-taʾṯīr wa-l-taʾaṯṯur"}, "ṭ.i.III.11": {"arabic": "في أنه ليس للحركة والزمان شي إلا ذات البارى تعالى وأنه لا أول لهما من ذاتهما", "transliterated": "fī annahu laysa li-l-ḥaraka wa-l-zamān šayʾ illā ḏāt al-bārī taʿālā wa-annahu lā awwal lahumā min ḏātihimā"}, "ṭ.i.III.12": {"arabic": "في تعقيب ما يقال إن الأجسام الطبيعية تخلع عند التصغر المفرط صورها بل لكل واحد منها حد لا يحفظ صورته في أقل منه وكذلك تعقيب ما قيل من الحركات ما لا أقل منه", "transliterated": "fī taʿqīb mā yuqāl inna al-aǧsām al-ṭabīʿīya taḫlaʿ ʿinda al-taṣġīr al-mufriṭ ṣuwarahā bal li-kull wāḥid minhā ḥadd lā yuḥfaẓu ṣūratahu fī aqall minhu wa-ka-ḏālika taʿqīb mā qīla min al-ḥarakāt mā lā aqall minhu"}, "ṭ.i.III.13": {"arabic": "في جهات الأجسام", "transliterated": "fī ǧihāt al-aǧsām"}, "ṭ.i.III.14": {"arabic": "في النظر في أمر جهات الحركات الطبيعية وهي المستقيمة", "transliterated": "fī al-naẓar fī amr ǧihāt al-ḥarakāt al-ṭabīʿīya wa-hiya al-mustaqīma"}, "ṭ.i.IV": {"arabic": "المقالة الرابعة في عوارض هذه الأمور الطبيعية المذكورة ومناسبات بعضها مع بعض والأمور التي تلحق مناسبات", "transliterated": "al-maqāla al-rābiʿa fī ʿawāriḍ hāḏihi al-umūr al-ṭabīʿīya al-maḏkūra wa-munāsabāt baʿḍihā maʿa baʿḍ wa-l-umūr allatī talḥaqu munāsabāt"}, "ṭ.i.IV.1": {"arabic": "في الأغراض التي تشتمل عليها هذه المقالة", "transliterated": "fī al-aġrāḍ allatī taštamilu ʿalayhā hāḏihi al-maqāla"}, "ṭ.i.IV.2": {"arabic": "في وحدة الحركة وكثرها", "transliterated": "fī waḥdat al-ḥaraka wa-kuṯrihā"}, "ṭ.i.IV.3": {"arabic": "الحركة الواحدة والجنس والنوع", "transliterated": "al-ḥaraka al-wāḥida wa-l-ǧins wa-l-nawʿ"}, "ṭ.i.IV.4": {"arabic": "في حل الشكوك الموردة على كون الحركة واحدة", "transliterated": "fī ḥall al-šukūk al-mawruda ʿalā kawn al-ḥaraka wāḥida"}, "ṭ.i.IV.5": {"arabic": "في مضامة الحركة ولا مضامتها", "transliterated": "fī muḍāmat al-ḥaraka wa-lā muḍāmatahā"}, "ṭ.i.IV.6": {"arabic": "في تعداد الحركات وتقابلها", "transliterated": "fī taʿdād al-ḥarakāt wa-taqābulihā"}, "ṭ.i.IV.7": {"arabic": "في تقابل الحركة والسكون", "transliterated": "fī taqābul al-ḥaraka wa-l-sukūn"}, "ṭ.i.IV.8": {"arabic": "في بيان حال الحركات في جواز أن يتصل بعضها ببعض اتصالا موجوداً وامتناع ذلك فيها حتى بينهما سكون لائحة", "transliterated": "fī bayān ḥāl al-ḥarakāt fī ǧawāz an yattaṣila baʿḍuhā bi-baʿḍin ittiṣālan mawǧūdan wa-imtināʿ ḏālika fīhā ḥattā baynahumā sukūn lāʾiḥa"}, "ṭ.i.IV.9": {"arabic": "في الحركة المتقدمة بالطبع وفي إيراد فصول الحركات على الجمع", "transliterated": "fī al-ḥaraka al-mutaqaddima bi-l-ṭabʿ wa-fī īrād fuṣūl al-ḥarakāt ʿalā al-ǧamʿ"}, "ṭ.i.IV.10": {"arabic": "في كيفية كون الخير طبيعياً للجسم وكذلك كون أشياء أخرى طبيعية له", "transliterated": "fī kayfīya kawn al-ḫayr ṭabīʿiyyan li-l-ǧism wa-ka-ḏālika kawn ašyāʾ uḫrā ṭabīʿīya lah"}, "ṭ.i.IV.11": {"arabic": "في إثبات أن لكل جسم خيراً واحداً طبيعيا وكيفية وجود الخير لكلية الجسم ولأجزائه والبسيط وللمركب", "transliterated": "fī iṯbāt anna li-kull ǧism ḫayran wāḥidan ṭabīʿiyyan wa-kayfīya wuǧūd al-ḫayr li-kullīyat al-ǧism wa-li-aǧzāʾihi wa-l-basīṭ wa-li-l-murakkab"}, "ṭ.i.IV.12": {"arabic": "في إثبات أن لكل جسم في إثبات أن لكل جسم طبيعى مبدأ حركة وضعية أو مكانية", "transliterated": "fī iṯbāt anna li-kull ǧism ṭabīʿī fī iṯbāt anna li-kull ǧism ṭabīʿī mabdaʾ ḥaraka waḍʿīya aw makānīya"}, "ṭ.i.IV.13": {"arabic": "في الحركة التي بالعرض", "transliterated": "fī al-ḥaraka allatī bi-l-ʿaraḍ"}, "ṭ.i.IV.14": {"arabic": "في الحركة القسرية وفي التي من تلقاء المتحرك", "transliterated": "fī al-ḥaraka al-qasrīya wa-fī allatī min talqāʾ al-mutaḥarrik"}, ṭuqusāt ʿan al-ʿIlal al-Awāʾil", "arabic": "في حال تكون الأسطقسات عن العلل الأوائل"}, "i.IX.6": {"transliterated": "fī al-ʿInāyah wa-Kayf Dukhūl al-Sharr fī al-Qaḍāʾ al-Ilāhī", "arabic": "في العناية وكيف دخول الشر في القضاء الإلهى"}, "i.IX.7": {"transliterated": "fī al-Maʿād", "arabic": "في المعاد"}, "i.X": {"transliterated": "al-Maqāla al-ʿĀshirah", "arabic": "المقالة العاشرة"}, "i.X.1": {"transliterated": "fī al-Mabdaʾ wa-l-Maʿād bi-Qawl Mujmal wa-fī al-Ilhāmāt wa-l-Manāmāt wa-fī al-Daʿawāt al-Mustajābah wa-l-ʿUqūbāt al-Samāwīyah wa-fī Aḥwāl al-Nubuwwah wa-fī Ḥāl Aḥkām al-Nujūm", "arabic": "في المبدأ والمعاد بقول مجمل وفي الإلهامات والمنامات وفي الدعوات المستجابة والعقوبات السماوية وفي أحوال النبوة وفي حال أحكام النجوم"}, "i.X.2": {"transliterated": "fī Ithbāt al-Nubuwwah wa-Kayfīyah Daʿwat al-Nabī ilā Allāh Taʿālā", "arabic": "في إثبات النبوة وكيفية دعوة الني إلى الله تعالى"}, "i.X.3": {"transliterated": "fī al-ʿIbādāt wa-Manfaʿatihā fī al-Dunyā wa-l-Ākhirah", "arabic": "في العبادات ومنفعتها في الدنيا والآخرة"}, "i.X.4": {"transliterated": "fī ʿAqd al-Madīnah wa-ʿAqd al-Bayt wa-huwa al-Nikāḥ wa-l-Sunan al-Kullīyah fī Dhālika", "arabic": "في عقد المدينة وعقد البيت وهو النكاح والسنن الكلية في ذلك"}, "i.X.5": {"transliterated": "fī al-Khalīfah wa-l-Imām wa-Wujūb Ṭāʿatihumā wa-l-Ishārah ilā al-Siyāsāt wa-l-Muʿāmalāt wa-l-Akhlāq", "arabic": "في الخليفة والإمام ووجوب طاعتهما والإشارة إلى السياسات والمعاملات والأخلاق"}};

function buildTree(data) {
  const tree = {};
  for (const key in data) {
    const parts = key.split('.');
    let current = tree;
    for (let i = 0; i < parts.length; i++) {
      const part = parts[i];
      if (!current[part]) current[part] = { _children: {} };
      if (i === parts.length - 1) current[part]._data = data[key];
      current = current[part]._children;
    }
  }
  return tree;
}

function renderTree(node, prefix = '') {
  const ul = document.createElement('ul');
  for (const key in node) {
    const item = node[key];
    const li = document.createElement('li');
    const nodeId = prefix ? `${prefix}.${key}` : key;

    if (Object.keys(item._children).length) {
      const span = document.createElement('span');
      span.className = 'caret';
      span.textContent = key;
      span.onclick = () => {
        span.classList.toggle('caret-down');
        nested.classList.toggle('active');
      };
      li.appendChild(span);
    }

    const title = document.createElement('div');
    title.innerHTML = `<strong>${nodeId}</strong>: <span class="translit">${item._data?.transliterated || ''}</span> <span class="arabic">${item._data?.arabic || ''}</span>`;
    li.appendChild(title);

    const toggleBtn = document.createElement('button');
    toggleBtn.className = 'toggle-note';
    toggleBtn.textContent = '📝 Note';
    toggleBtn.onclick = () => note.style.display = note.style.display === 'none' ? 'block' : 'none';
    li.appendChild(toggleBtn);

    const note = document.createElement('textarea');
    note.className = 'note';
    note.placeholder = 'Your note...';
    note.value = localStorage.getItem(nodeId) || '';
    note.oninput = () => localStorage.setItem(nodeId, note.value);
    li.appendChild(note);

    const nested = renderTree(item._children, nodeId);
    nested.classList.add('nested');
    li.appendChild(nested);

    ul.appendChild(li);
  }
  return ul;
}

document.getElementById('treeView').appendChild(renderTree(buildTree(data)));

document.getElementById("searchBox").addEventListener("input", function () {
  const term = this.value.toLowerCase();
  document.querySelectorAll("#treeView li").forEach(li => {
    const text = li.textContent.toLowerCase();
    li.style.display = term && !text.includes(term) ? "none" : "";
    if (term && text.includes(term)) {
      let el = li;
      while (el && el.id !== 'treeView') {
        if (el.tagName === 'UL') el.classList.add('active');
        const prev = el.previousElementSibling;
        if (prev && prev.classList.contains('caret')) prev.classList.add('caret-down');
        el = el.parentElement;
      }
    }
  });
});

function expandAll() {
  document.querySelectorAll('.nested').forEach(el => el.classList.add('active'));
  document.querySelectorAll('.caret').forEach(el => el.classList.add('caret-down'));
}
function collapseAll() {
  document.querySelectorAll('.nested').forEach(el => el.classList.remove('active'));
  document.querySelectorAll('.caret').forEach(el => el.classList.remove('caret-down'));
}
function exportNotes() {
  const notes = {};
  document.querySelectorAll('textarea.note').forEach(note => {
    if (note.value.trim()) {
      const id = note.previousElementSibling.previousElementSibling.textContent;
      notes[id] = note.value;
    }
  });
  const blob = new Blob([JSON.stringify(notes, null, 2)], { type: "application/json" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "notes.json";
  a.click();
}
function importNotes() {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "application/json";
  input.onchange = () => {
    const file = input.files[0];
    const reader = new FileReader();
    reader.onload = () => {
      const notes = JSON.parse(reader.result);
      document.querySelectorAll('textarea.note').forEach(note => {
        const id = note.previousElementSibling.previousElementSibling.textContent;
        if (notes[id]) {
          note.value = notes[id];
          localStorage.setItem(id, notes[id]);
        }
      });
    };
    reader.readAsText(file);
  };
  input.click();
}
function clearNotes() {
  if (!confirm("Clear all notes?")) return;
  document.querySelectorAll('textarea.note').forEach(note => {
    note.value = "";
    const id = note.previousElementSibling.previousElementSibling.textContent;
    localStorage.removeItem(id);
  });
}
document.getElementById("displayToggle").addEventListener("change", function () {
  const mode = this.value;
  document.querySelectorAll(".translit").forEach(el => el.style.display = mode === "arabic" ? "none" : "inline");
  document.querySelectorAll(".arabic").forEach(el => el.style.display = mode === "transliteration" ? "none" : "inline");
});
</script>
