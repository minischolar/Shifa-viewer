function buildTree(data) {
  const tree = {};
  for (const key in data) {
    const parts = key.split('.');
    let current = tree;
    for (let i = 0; i < parts.length; i++) {
      const part = parts[i];
      if (!current[part]) current[part] = { _children: {} };
      if (i === parts.length - 1) current[part]._data = data[key];
      current = current[part]._children;
    }
  }
  return tree;
}

function renderTree(node, prefix = '') {
  const ul = document.createElement('ul');
  for (const key in node) {
    const item = node[key];
    const li = document.createElement('li');
    const nodeId = prefix ? `${prefix}.${key}` : key;

    if (Object.keys(item._children).length) {
      const span = document.createElement('span');
      span.className = 'caret';
      span.textContent = key;
      span.onclick = () => {
        span.classList.toggle('caret-down');
        nested.classList.toggle('active');
      };
      li.appendChild(span);
    }

    const title = document.createElement('div');
    title.innerHTML = `<strong>${nodeId}</strong>: <span class="translit">${item._data?.transliterated || ''}</span> <span class="arabic">${item._data?.arabic || ''}</span>`;
    li.appendChild(title);

    const toggleBtn = document.createElement('button');
    toggleBtn.className = 'toggle-note';
    toggleBtn.textContent = 'ğŸ“ Note';
    toggleBtn.onclick = () => note.style.display = note.style.display === 'none' ? 'block' : 'none';
    li.appendChild(toggleBtn);

    const note = document.createElement('textarea');
    note.className = 'note';
    note.placeholder = 'Your note...';
    note.value = localStorage.getItem(nodeId) || '';
    note.oninput = () => localStorage.setItem(nodeId, note.value);
    li.appendChild(note);

    const nested = renderTree(item._children, nodeId);
    nested.classList.add('nested');
    li.appendChild(nested);

    ul.appendChild(li);
  }
  return ul;
}

document.getElementById('treeView').appendChild(renderTree(buildTree(data)));

document.getElementById("searchBox").addEventListener("input", function () {
  const term = this.value.toLowerCase();
  document.querySelectorAll("#treeView li").forEach(li => {
    const text = li.textContent.toLowerCase();
    li.style.display = term && !text.includes(term) ? "none" : "";
    if (term && text.includes(term)) {
      let el = li;
      while (el && el.id !== 'treeView') {
        if (el.tagName === 'UL') el.classList.add('active');
        const prev = el.previousElementSibling;
        if (prev && prev.classList.contains('caret')) prev.classList.add('caret-down');
        el = el.parentElement;
      }
    }
  });
});

function expandAll() {
  document.querySelectorAll('.nested').forEach(el => el.classList.add('active'));
  document.querySelectorAll('.caret').forEach(el => el.classList.add('caret-down'));
}
function collapseAll() {
  document.querySelectorAll('.nested').forEach(el => el.classList.remove('active'));
  document.querySelectorAll('.caret').forEach(el => el.classList.remove('caret-down'));
}
function exportNotes() {
  const notes = {};
  document.querySelectorAll('textarea.note').forEach(note => {
    if (note.value.trim()) {
      const id = note.previousElementSibling.previousElementSibling.textContent;
      notes[id] = note.value;
    }
  });
  const blob = new Blob([JSON.stringify(notes, null, 2)], { type: "application/json" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "notes.json";
  a.click();
}
function importNotes() {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "application/json";
  input.onchange = () => {
    const file = input.files[0];
    const reader = new FileReader();
    reader.onload = () => {
      const notes = JSON.parse(reader.result);
      document.querySelectorAll('textarea.note').forEach(note => {
        const id = note.previousElementSibling.previousElementSibling.textContent;
        if (notes[id]) {
          note.value = notes[id];
          localStorage.setItem(id, notes[id]);
        }
      });
    };
    reader.readAsText(file);
  };
  input.click();
}
function clearNotes() {
  if (!confirm("Clear all notes?")) return;
  document.querySelectorAll('textarea.note').forEach(note => {
    note.value = "";
    const id = note.previousElementSibling.previousElementSibling.textContent;
    localStorage.removeItem(id);
  });
}
document.getElementById("displayToggle").addEventListener("change", function () {
  const mode = this.value;
  document.querySelectorAll(".translit").forEach(el => el.style.display = mode === "arabic" ? "none" : "inline");
  document.querySelectorAll(".arabic").forEach(el => el.style.display = mode === "transliteration" ? "none" : "inline");
});
</script>
